<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Salmon Cookie Demo</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <section class="floatingbox">
    <p id="pikeplace"></p>
    <p id="seatac"></p>
    <p id="southcenter"></p>
    <p id="bellevue"></p>
    <p id="alki"></p>
  <form action="">
    <p>Enter new store information:</p>
    <p>
      <input type="text" id="storeName" required="required">
      <label for="storeName">Store Name</label>
    </p>
    <p>
      <input type="text" id="storeMin" required="required">
      <label for="storeMin">Minimum Customers</label>
    </p>
    <p>
      <input type="text" id="storeMax" required="required">
      <label for="storeMax">Maximum Customers</label>
    </p>
    <p>
      <input type="text" id="storeAvg" required="required">
      <label for="storeAvg">Average Customers</label>
    </p>
    <p>
      <input type="button" id="storeSubmit" value="Submit">
    </p>
  </form>
  </section>
    <script src="app.js"></script>
  </body>
</html>
